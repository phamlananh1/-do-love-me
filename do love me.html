<!DOCTYPE html>
<html lang="en">
<head>
    <title>You must love me</title>
    <meta charset="UTF-8">
</head>
<body>
<form>
    <br/>
    <br/>
    <h1>Do you love me?</h1>
    <br/>
    <input type="button" id="yes" value="YES" onclick="clickyes();">
    <input type="button" id="no" value="NO" onmouseover="clickno();" style="position: absolute">
</form>
<script>
    function clickyes() {
        alert("Yes. You are right!");
    }
    function clickno() {
        var x = Math.round(Math.random()*window.innerWidth);
        var y = Math.round(Math.random()*window.innerHeight);
        document.getElementById("no").style.left = x + "px";
        document.getElementById("no").style.top = y + "px";
    }
</script>
</body>
</html>
